<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset password | akanta</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body class="px-4">
    <h3 class="font-[800] text-btncolor text-2xl">AKANTA</h3>

    <section class="w-[100%] m-auto flex flex-col items-center lg:w-[50%] sm:w-[60%] ">
      <form class="w-[100%]  mx-[auto] mt-[7rem] flex flex-col items-center  sm:text-center xxsm:mt-[2rem]">

        <div class="flex flex-col items-center w-[100%]">
            <img src="assets/img/key.png" alt="key_icon" class="w-[15%]" />
            <h1 class="font-[600] text-4xl mb-4 xxsm:text-2xl">Reset password</h1>
            <p class="text-2xl text-gray-500 text-center mb-4 xxsm:text-xl">Create a new password to continue</p>
        </div>

        <div class="w-[100%] flex flex-col items-start">
          <label for="password" class="font-[600]">Enter Password</label>
          <div class="flex justify-between border-2 border-gray-300 p-3 w-[100%] h-[3rem] rounded-lg mt-4 outline-none">
            <input
              type="password"
              name=""
              id="password"
              placeholder="password"
              class="w-[100%] outline-none"
            />
            <img
              src="assets/img/hide.png"
              alt="eyeIcon"
              class="w-[9%] lg:w-[6%] cursor-grab"
              id="password-eye"
            />
          </div>

          <p class="text-gray-400 mb-4">must be at least 8 characters</p>

          <label for="confirm-password" class="font-[600] mt-2">Confirm Password</label>
          <div class="flex justify-between border-2 border-gray-300 p-3 w-[100%] h-[3rem] rounded-lg mt-4 outline-none">
            <input
              type="password"
              name=""
              id="confirm-password"
              placeholder="confirm password"
              class="w-[100%] outline-none"
            />
            <img
              src="assets/img/hide.png"
              alt="eyeIcon"
              class="w-[9%] lg:w-[6%] cursor-grab"
              id="password-eye"
            />
            
          </div>
        </div>
        <input
            type="submit"
            value="Reset Password"
            class="bg-btncolor h-[2.5rem] rounded-lg w-[100%] mt-4"
          />
      </form>
      <!-- sign up form ends here -->
      <p class="mt-7">
        Return to <a href="login.html" class="text-btncolor">Log in</a>
      </p>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
