<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up | akanta</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body class="px-3 xxsm:px-1">
    <h3 class="font-[800] text-btncolor text-2xl">AKANTA</h3>
    <section
      class="w-[100%]  mx-auto mt-[5rem] flex flex-col   lg:w-[50%] sm:w-[70%]"
    >
    <h3 class="my-[2rem] font-[700] text-3xl xxsm:text-lg  xxsm:my-1">Sign Up</h3>
      <form action="" class="w-[100%] h-[80%] m-[auto] p-[1rem] flex flex-col items-center">
        
        <div class="flex flex-col w-[100%]">
          <label for="email" class="my-4 font-[600] xxsm:my-1">Email/Phone Number</label>
          <input
            type="text"
            id="email"
            placeholder="Enter Email or phone number"
            class="border-2 border-gray-300 p-3 w-[100%] h-[3rem] rounded-lg outline-none"
          />
        </div>
        <div class="flex flex-col w-[100%]">
          <label for="name" class="my-4 font-[600]">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter Name"
            class="border-2 border-gray-300 p-3 w-[100%] h-[3rem] rounded-lg mb-4 outline-none"
          />
        </div>

        <div class="w-[100%]">
          <label for="password" class="font-[600]">Create Password</label>
          <div
            class="flex justify-between border-2 border-gray-300 p-3 w-[100%] h-[3rem] rounded-lg mt-4 outline-none"
          >
            <input
              type="password"
              name=""
              id="password"
              placeholder="Enter password"
              class="w-[90%] outline-none"
            />
            <img
              src="assets/img/hide.png"
              alt="eyeIcon"
              class="w-[9%] lg:w-[6%] cursor-grab"
              id="password-eye"
            />
          </div>
        </div>

        <input
          type="submit"
          value="Sign up"
          class="bg-btncolor w-[100%] h-[2.5rem] rounded-lg mt-[3rem]"
        />
      </form>
      <!-- sign up form ends here -->
      <p class="text-center">
        Already have an account?
        <a href="login.html" class="text-btncolor">sign in</a>
      </p>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
