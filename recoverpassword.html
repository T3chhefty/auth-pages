<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recover password | akanta</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body class="px-4 xxsm:p-2">
    <h1 class="text-btncolor font-bold"><a href="index.html">AKANTA</a></h1>
    <section
      class="w-[100%]  mx-auto mt-[5rem] flex flex-col items-center lg:w-[50%]  sm:w-[60%] xxsm:w-[100%]"
    >
      <form
        action=""
        class="w-[90%] h-[80%] mx-[auto] mt-[8rem] flex flex-col  items-center sm:text-center xxsm:w-[100%] xxsm:mt-4 "
      >
        <div class="flex flex-col items-center ">
            <img src="assets/img/key.png" alt="key_icon" class="w-[20%]">
          <h1 class="font-[600] text-4xl mb-4 xxsm:text-2xl">Recover password</h1>
          <p class="text-2xl text-gray-500 text-center ">Enter your Email address to reset password</p>
        </div>

        <div class="flex flex-col w-[100%]">
          <label for="email" class="my-4 font-[600]"></label>
          <input
            type="text"
            id="email"
            placeholder="Enter Email"
            class="border-2 border-gray-300 p-3 w-[100%] h-[3rem] rounded-lg outline-none mb-4"
          />
        </div>

        <input
          type="submit"
          value="Continue"
          class="bg-btncolor  h-[2.5rem] rounded-lg w-[100%]"
        />
      </form>
      <!-- sign up form ends here -->
      <p class="mt-7">Return to <a href="login.html" class="text-btncolor ">Log in</a></p>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
